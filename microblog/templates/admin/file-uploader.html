
<div class='container' class='image-uploader-container'>
        <h1>Upload an image</h1>
        <form action='/admin/upload' method='POST' enctype='multipart/form-data'>
            <img id='image-preview-0' alt="your image" width='100' height='100' />
            <input type="file" onchange="showUploadPreview(this)">
            <button type='submit' class="btn btn-primary">Upload</button>
        </form>
</div>
